<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Video</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <video id="video" src="./video/Tigre.mp4"></video>

        <div class="buttons">
            <img src="./images/play.png" class="btn" onclick="play()">
            <img src="./images/pause.png" class="btn" onclick="pause()">
            <img src="./images/stop.png" class="btn" onclick="stop()">
            <img src="./images/back.png" class="btn" onclick="back()">
            <img src="./images/next.png" class="btn" onclick="next()">
            <img src="./images/slow.png" class="btn" onclick="slow()">
            <img src="./images/fast.png" class="btn" onclick="fast()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
